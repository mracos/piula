<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Schedule Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <header class="header">
            <div class="header-title">
                <div class="icon-container">ðŸ’Š</div>
                <h1>Medicine Schedule Calculator</h1>
            </div>
        </header>

        <div class="calculator">
            <div class="inputs-container">
                <div class="input-card">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" value="20:00">
                </div>

                <div class="input-card">
                    <label for="interval">Every X Hours</label>
                    <input type="number" id="interval" min="1" max="24" value="8">
                </div>

                <div class="input-card">
                    <label for="days">How Many Days</label>
                    <input type="number" id="days" min="1" max="30" value="7">
                </div>
            </div>

            <div class="results">
                <div class="hours-section">
                    <h3>Daily Schedule</h3>
                    <div id="dailyHours" class="hours-grid"></div>
                </div>

                <div class="calendar-section">
                    <h3>Calendar Overview</h3>
                    <div id="calendar" class="calendar"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
